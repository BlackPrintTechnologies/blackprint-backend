<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Email</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      color: #ffffff;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
      background: linear-gradient(45deg, #ffffff, #808080);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
      font-size: 18px;
    }

    .content p {
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.9);
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      margin-top: 30px;
      background: linear-gradient(45deg, #808080, #666666);
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #666666, #808080);
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 28px;
      }

      .content {
        font-size: 16px;
        padding: 20px 10px;
      }

      .btn {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Blackprint Verification</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>
        This is a verification email from Blackprint. Please click the button
        below to verify your account:
      </p>
      <a href="{{token}}" class="btn">Verify Account</a>
    </div>
  </div>
</body>

</html>
