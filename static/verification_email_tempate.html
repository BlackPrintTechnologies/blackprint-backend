<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Email</title>
  <style type="text/css">
    /* Simplified CSS for better email client support */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #2a2a2a;
      border-radius: 15px;
      border: 1px solid #444444;
    }

    .header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 2px solid #444444;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
      font-size: 18px;
    }

    .content p {
      margin-bottom: 20px;
      color: #dddddd;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      margin-top: 30px;
      background-color: #666666;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 28px;
      }

      .content {
        font-size: 16px;
        padding: 20px 10px;
      }

      .btn {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Blackprint Verification</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>
        This is a verification email from Blackprint. Please click the button
        below to verify your account:
      </p>
      <a href="{{token}}" class="btn">Verify Account</a>
      <p style="margin-top: 30px; font-size: 14px; color: #aaaaaa;">
        If you didn't request this verification, please ignore this email.
      </p>
    </div>
  </div>
</body>

</html>
